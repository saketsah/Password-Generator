<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="display-container">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />
        <button class="copyBtn" data-copyButton>
          <span class="tooltip" data-copyMsg></span>
          <img
            src="./assets/copy.svg"
            alt="copy-button"
            width="23"
            height="23"
          />
        </button>
      </div>
      <div class="input-container">
        <div class="length-container">
          <p>Password Length</p>
          <p data-lengthNumber>0</p>
        </div>
        <!-- Ye slider hai -->
        <input
          type="range"
          min="1"
          max="20"
          class="slider"
          step="1"
          data-lengthSlider
        />
        <!-- Checkbox -->
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase"> Include UPPERCASE Letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase"> Include lowercase Letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="numbers" />
          <label for="numbers"> Include NUMBERS</label>
        </div>
        <div class="check">
          <input type="checkbox" id="symbol" />
          <label for="symbol"> Include SYMBOLS</label>
        </div>
        <!-- strenght section -->
        <div class="strength-container">
          <p>Strength</p>
          <div class="indicator" data-indicator></div>
        </div>
        <button class="lastButton">Generate Password</button>
        <a><button href="https://mycarwisdom.com/">India car blogs</button></a>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
